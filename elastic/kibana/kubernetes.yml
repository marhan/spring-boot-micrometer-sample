apiVersion: v1
kind: Service
metadata:
  name: kibana-micrometer-sample
  labels:
    service: kibana-micrometer-sample
    project: micrometer-sample
spec:
  type: NodePort
  selector:
    run: kibana-micrometer-sample
  ports:
  - port: 5601
    targetPort: 5601
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana-micrometer-sample
spec:
  selector:
    matchLabels:
      run: kibana-micrometer-sample
  template:
    metadata:
      labels:
        run: kibana-micrometer-sample
        project: micrometer-sample
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana-oss:6.7.1
        env:
        - name: ELASTICSEARCH_HOSTS
          value: http://elasticsearch-micrometer-sample
        - name: SERVER_NAME
          value: micrometer-kibana
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
---